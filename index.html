<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <title>Map - Zone</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map, [data-tab] {
            height: 100%;
            width: 100%;
        }
        .leaflet-control-attribution {
            display: none;
        }
        .invisible {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div data-tab="map">
        <div id="map"></div>
    </div>
    <div data-tab="image" class="invisible"><img/></div>
    <script src="require.min.js" data-main="map.js"></script>
</body>
</html>
